all:
  vars:
    host_key_checking: false
    ansible_python_interpreter: /usr/bin/python3

    grandmaster_id: 00FFFFFFFFFFFFFB

    # NOTE: generated with `lxc ls -f json | jq -c '[.[] | {key: .name, value: [.state.network | to_entries | .[] | {name: .key, address: [.value.addresses.[].address] | map(select(test("^(fd0)")))[0]}] | map(select(.address != null)) | sort_by(.address)}] | from_entries'`
    ips: {"e1":[{"name":"enp5s0","address":"fd00::216:3eff:fe3f:cf9a"},{"name":"enp7s0","address":"fd01::216:3eff:feb2:ab94"},{"name":"enp6s0","address":"fd02::216:3eff:fedb:f503"}],"e2":[{"name":"enp5s0","address":"fd00::216:3eff:fe0a:cd76"},{"name":"enp7s0","address":"fd01::216:3eff:fe33:4fbf"},{"name":"enp6s0","address":"fd02::216:3eff:fe77:d0ae"}],"grandmaster":[{"name":"enp5s0","address":"fd01::216:3eff:fea9:5b80"}],"monitor":[{"name":"enp5s0","address":"fd02::216:3eff:fe6f:20bd"}]}
  children:
    edge_servers:
      vars:
        acceptable_masters:
          - "{{ grandmaster_id }}"
      hosts:
        e1:
          ansible_host: "ubuntu@{{ ips.e1[0].address }}"
          uplink_interface: "{{ ips.e1[1].name }}"
          metrics_listen: { statime: "[{{ ips.e1[2].address }}]:1234", ntpd_rs: "[{{ ips.e1[2].address }}]:1235" }
        e2:
          ansible_host: "ubuntu@{{ ips.e2[0].address }}"
          uplink_interface: "{{ ips.e2[1].name }}"
          metrics_listen: { statime: "[{{ ips.e2[2].address }}]:1234", ntpd_rs: "[{{ ips.e2[2].address }}]:1235" }
    others:
      hosts:
        grandmaster:
          ansible_host: "ubuntu@{{ ips.grandmaster[0].address }}"
          uplink_interface: "{{ ips.grandmaster[0].name }}"
          metrics_listen: { statime: "[{{ ips.grandmaster[0].address }}]:1234" }
          grandmaster_identity: "{{ grandmaster_id }}"
        monitor:
          ansible_host: "ubuntu@{{ ips.monitor[0].address }}"
          # TODO deduplicate with upstairs
          e1: { statime: "[{{ ips.e1[2].address }}]:1234", ntpd_rs: "[{{ ips.e1[2].address }}]:1235" }
          e2: { statime: "[{{ ips.e2[2].address }}]:1234", ntpd_rs: "[{{ ips.e2[2].address }}]:1235" }
